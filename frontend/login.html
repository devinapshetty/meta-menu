<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Restaurant Menu</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">META MENU</h1>
    <form id="login-form">
      <label for="login-name">Name</label>
      <input type="text" id="login-name" name="name" required>
      <label for="login-phone">Phone Number</label>
      <input type="tel" id="login-phone" name="phone" required>
      <button type="submit" class="login-btn">Login / Register</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
