<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pricing Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Restaurant Menu</h1>
    
    <!-- Customer Section -->
    <div id="customer-section" class="card mb-4">
      <div class="card-body">
        <h2>Customer Information</h2>
        <div class="mb-3">
          <label for="customer-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="customer-name" required>
        </div>
        <div class="mb-3">
          <label for="customer-phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="customer-phone" required>
        </div>
        <button id="register-customer" class="btn btn-primary">Register</button>
      </div>
    </div>
    
    <!-- Menu Section -->
    <div id="menu-section" class="card mb-4" style="display: none;">
      <div class="card-body">
        <h2>Menu</h2>
        <p class="text-muted">Prices update based on popularity!</p>
        <div id="menu-items" class="row"></div>
      </div>
    </div>
    
    <!-- Order Summary -->
    <div id="order-section" class="card" style="display: none;">
      <div class="card-body">
        <h2>Your Order</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="order-items"></tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <td id="order-total">$0.00</td>
            </tr>
          </tfoot>
        </table>
        <button id="checkout-btn" class="btn btn-success">Checkout</button>
      </div>
    </div>

    <!-- Bill Section -->
    <div id="bill-section" class="card" style="display: none;">
      <div class="card-body">
        <h2>Bill</h2>
        <p id="bill-message"></p>
        <h3 id="bill-total"></h3>
        <button id="new-order-btn" class="btn btn-primary">New Order</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
