<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Restaurant Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Restaurant Menu</h1>
    <h2>Menu</h2>
    <p class="text-muted">Prices update on popularity!</p>
    <div id="menu-items"></div>
    <!-- Order Summary -->
    <div id="order-section" class="card">
      <div class="card-body">
        <h2>Your Order</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price (₹)</th>
            </tr>
          </thead>
          <tbody id="order-items"></tbody>
          <tfoot>
            <tr>
              <th>Total (₹)</th>
              <td id="order-total">0.00</td>
            </tr>
          </tfoot>
        </table>
        <button id="checkout-btn" class="btn btn-success">Checkout</button>
      </div>
    </div>
    <!-- Bill Section -->
    <div id="bill-section" class="card" style="display: none;">
      <div class="card-body">
        <h2>Bill</h2>
        <p id="bill-message"></p>
        <h3 id="bill-total"></h3>
        <button id="new-order-btn" class="btn btn-primary">New Order</button>
      </div>
    </div>
  </div>
  <script src="menu.js"></script>
</body>
</html>
